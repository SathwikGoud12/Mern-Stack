<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | MyCompany</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1507537297725-24a1c029d3ca?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .register-box {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.9);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .gender-group {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 6px;
    }
    .gender-group label {
      margin: 0;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00b4d8;
      border: none;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #0096c7; }
    p {
      text-align: center;
      margin-top: 15px;
    }
    p a {
      color: #00b4d8;
      text-decoration: none;
    } 
  </style>
</head>
<body>
  <script>
    function registerValidation(){
      var fname = document.myform.FirstName.value.trim();
      var lname = document.myform.LastName.value.trim();
      var email = document.myform.Username.value.trim();
      var pass  = document.myform.Password.value.trim();
      var dob   = document.myform.DOB.value;
      var gender = document.myform.gender.value;

      // First name check
      if(fname == "" || fname.length < 2){
        alert("First name must be at least 2 characters long.");
        return false;
      }

      // Last name check
      if(lname == "" || lname.length < 2){
        alert("Last name must be at least 2 characters long.");
        return false;
      }

      // Email check
      if(email == "" || !email.includes("@") || !email.includes(".")){
        alert("Please enter a valid email address.");
        return false;
      }

      // Password check
      if(pass.length < 6){
        alert("Password must be at least 6 characters long.");
        return false;
      }

      // DOB check
      if(dob == ""){
        alert("Please select your date of birth.");
        return false;
      }

      // Gender check
      if(gender == ""){
        alert("Please select your gender.");
        return false;
      }

      return true; // pass all validations
    }
  </script>

  <div class="register-box">
    <h2>Create Account</h2>
    <form name="myform" action="login.html" onsubmit="return registerValidation()">
      
      <div class="input-group">
        <label>First Name</label>
        <input type="text" name="FirstName">
      </div>

      <div class="input-group">
        <label>Last Name</label>
        <input type="text" name="LastName">
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="Username">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="Password">
      </div>

      <div class="input-group">
        <label>Date of Birth</label>
        <input type="date" name="DOB">
      </div>

      <div class="input-group">
        <label>Gender</label>
        <div class="gender-group">
          <input type="radio" name="gender" value="Male"> <label>Male</label>
          <input type="radio" name="gender" value="Female"> <label>Female</label>
          <input type="radio" name="gender" value="Other"> <label>Other</label>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

</body>
</html>

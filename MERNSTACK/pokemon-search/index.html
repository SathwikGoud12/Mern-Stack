<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    </style>

  </head>
  <body>
    <input id="q" type="text" placeholder="eg:Pikachu" />
    <button id="go">Search</button>
    <p id="info"></p>
    <div id="result"></div>
    <script>
      const q = document.querySelector("#q");
      const go = document.querySelector("#go");
      const info = document.getElementById("info");
      const result = document.getElementById("info");

      go.addEventListener("click", async function () {
        const name = q.value.trim().toLowerCase();
        result.innerHTML = "";
        info.textContent = "Searching a pokemon name...";
        if (!name) {
          info.textContent = "Type a Pokeman Name..";
          return;
        }
        try {
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${encodeURIComponent(name)}`
          );
          const jsonData = await response.json();
          console.log(jsonData);
          if (jsonData.name && jsonData.height && jsonData.weight) {    
            info.textContent = "";
            result.innerHTML = `
        <article class="pokemon-card">
        <h3>${jsonData.name}</h3>
                        <div class="pokemon-specs">
                            <p>Height: ${jsonData.height}</p>
                            <p>Weight: ${jsonData.weight}</p>
                        </div>
                    <article> `;
          }
        } catch (error) {
          console.log(error.message);
        }
      });
    </script>
  </body>
</html>

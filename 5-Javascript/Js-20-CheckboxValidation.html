<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkbox(){
            var x=document.getElementById("myid")
            x.checked=true
        }
    </script>
</head>
<body>
    Checkbox Validation<input type="checkbox" id="myid">
    <p>Click me then True/False</p>
    <button type="button" onclick="checkbox()">Check</button>
</body>
</html>

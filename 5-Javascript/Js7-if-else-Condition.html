<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 100;
      let b = 200;
      let c = 20;
      if (a > b && a > c) document.write("A is Big");
      else if (b > c && b > a) document.write("B is Big");
      else document.write("C is Big");
    </script>
  </body>
</html>

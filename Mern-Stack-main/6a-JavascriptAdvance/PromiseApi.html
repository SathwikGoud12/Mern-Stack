<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let myPromise=new Promise(function(resolve,reject){
        let success=true;
        if(success){
            resolve("All good")
        }else{
            reject("something failed");

        }
    })
    myPromise
    .then(function(result){
        console.log(result);
    })
    .catch(function(err){
        console.log(err);
    })
        </script>
    
</body>
</html>

<body>
    <script>
        function addition(x, y){
            var sum=x+y;
            document.write("<br>The sum is: "+sum);
        }
        t1=10;
        t2=20;
        addition(t1, t2);
        addition(100, 200);
        addition(1.3, 2.5);
        addition("abc"  , "xyz");
    
    
    </script>

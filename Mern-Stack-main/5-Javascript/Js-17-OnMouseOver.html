<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mouseOver(){
            document.write("Hello Mouse Over Event");
        }
    </script>
    <div onmouseover="mouseOver()">
        <h2>Mouse Over Event</h2>
        <p>Move the mouse over this text to trigger a function.</p>
    </div>
</body>
</html>

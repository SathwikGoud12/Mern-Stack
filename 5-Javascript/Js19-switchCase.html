<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfunction(){
            var x;
            var myd=new Date().getDay();
            switch(myd){
                case 1:
                    x="Monday";
                    break;
                case 2:
                    x="Tuesday";
                    break;
                case 3:
                    x="Wednesday";
                    break;
                case 4:
                    x="Thursday";
                    break;
                case 5:
                    x="Friday";
                    break;
                case 6:
                    x="Saturday";
                    break;
                case 7:
                    x="Sunday";
                    break;
                default:
                    x="Invalid Day";
            }
            document.getElementById("demo").innerHTML=x;  
}
    </script>
    <p id="demo">........</p>
    <button type="button" onclick="myfunction()">Display Day</button>
</body>
</html>

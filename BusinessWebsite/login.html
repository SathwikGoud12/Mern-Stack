<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MyCompany</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.9);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00b4d8;
      border: none;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #0096c7; }
    p {
      text-align: center;
      margin-top: 15px;
    }
    p a {
      color: #00b4d8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <script>
       function loginValidation(){
            var uname=document.myform.Username.value;
            var upass=document.myform.Password.value;
            if(!uname.includes("@") || !uname.includes(".")){
        alert("Please enter a valid email address (must contain '@' and '.')");
        return false;
            }
            else if(upass.length<6){
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }
  </script>


  <div class="login-box">
        <form name="myform" action="index.html" onsubmit=" return loginValidation()">

    <h2>Login</h2>
    <form action="index.html" method="get">
      <div class="input-group">
        <label>Email</label>
        <input type="email" name="Username">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="Password">
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
        </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
          name;
          age; 
          MyDisplay(){
            document.write(this.name);
            document.write(this.age);
          }
          
        }
        var myperson=new Person();
        myperson.name="Sathwik";
        myperson.age=24;
        myperson.MyDisplay();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getWeather(){
            try{
                let response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=35&longitude=139&hourly=temperature_2m");
                let data=await response.json();
                console.log("Weather DAta:",data);
            }catch(error){
console.log("Error fetching data:", error);
            }
        }
        getWeather();
    </script>
</body>
</html>

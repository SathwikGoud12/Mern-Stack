<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(ms){
            return new Promise(function(resolve){
                setTimeout(resolve,ms);

            });

        }
        async function runDemo() {
            console.log("Anu");
            await delay(10);
            console.log("Chandu");
            
        }
        runDemo();
    </script>
</body>
</html>

<body>
    <script>
        function greet(name){
            console.log("HEllo",name);
        }
      function  display(name,callback){
        setTimeout(() => {
            console.log("What is your name");
        }, 2000);
        callback(name);
      }
      display("Sathwik",greet);
    </script>
